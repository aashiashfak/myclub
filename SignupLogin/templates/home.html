
<!DOCTYPE html>
 {% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MY CLUB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <nav class="navbar bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
             <h1>My Club</h1>
            </a>
          </div>
        </nav>
    </header>

    {% block content %}

    <div class="container text-center" >
      <h1>Hello world welcome to my club join now by signUp</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <button class="btn btn-success m-2"><a class="text-light"  href="{% url "signup" %}">Sign Up</a></button>
        <button class="btn btn-success m-2"><a class="text-light"  href="{% url "login" %}">Log In</a></button>
    </div>

    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
