{% extends "home.html" %}




{% block content  %}

<div class=".container d-flex justify-content-center p-2">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-header mb-2">Log in</h5>
      <form action="" method="POST" autocomplete"off">
        {% csrf_token %} 
        {{ loginform.as_p }}
        <input class="btn btn-success" type="submit" name="login user">
        <h6 class="small mt-2">Don't have an account <a href="{% url "signup" %}">Sign Up</a></h6>
      </form>  
    </div>
  </div>
</div>



{% endblock content  %}
