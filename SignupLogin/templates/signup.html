{% extends "home.html" %}

{% block content  %}



<div class=".container d-flex justify-content-center p-2">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-header mb-2"> Sign Up page</h5>
        <form action="" method="POST" autocomplete="off" class="form-group">
          {% csrf_token %} 
          {{ signupform.as_p }}
          <input class="btn btn-success" type="submit" name="Create User">
          <h6 class="small">Already have an account? <a href="{% url "login" %}">Log In</a></h6>
        </form>
    </div>
  </div>
</div>

{% endblock content  %}
